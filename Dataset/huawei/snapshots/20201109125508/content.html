	<script type="text/jsTemplate" id="publicizeMeetingTileTmp">
		<h2 id="xjhxx" class="i18n" i18nkeyp="home.hearder.campusTalk"></h2>
		<ul class="clearfix">
			<% var data = resultList.result;%>
			<% var count = resultList.pageVO.totalRows;%>
			<%for(var i=0;i<data.length; i++){%>
			<li
			<%if(data.length == 1 && i == 0){%>
			style="margin-left: 34.1%;"
			<%}%>
			<%if(data.length == 2 && i == 0){%>
			style="margin-left: 18%;"
			<%}%>
			>
			<%if(data[i].pictureAtttachId){%>
			<img src="<%=getImgUrl(data[i].pictureAtttachId)%>" alt="" />
			<%}else{%>
			<img src="campus4/img/xjhimg_<%=i+1%>.jpg" alt="" />
			<%}%>
			<p class="p1"><%=data[i].loationCity%></p>
			<p class="p2">
				<%if(data[i].xdate){%>
				<%=data[i].xdate%>
				<%}%>
				<%if(data[i].xtime){%>
				&nbsp<%=data[i].xtime%>
				<%}%>
				<%if(data[i].school){%>
				&nbsp&nbsp-&nbsp&nbsp<%=data[i].school%>
				<%}%>
				<%if(data[i].address){%>
				&nbsp&nbsp-&nbsp&nbsp<%=data[i].address%>
				<%}%>
			</p>
			<%if(data[i].cnt > 1){%>
			<p class="p3"><a style="color:#fff; font-size: 15px;" href="#campus4/pages/presentation/presentationList.html?city=<%=data[i].city%>&type=<%=resultList.mtype%>"><span class="i18n" i18nKeyp="home.portal.gradRec.more"></span></a></p>
			<%}%>
			</li>
			<%}%>
		</ul>
		<div class="more">
			<%if(data.length < count){%>
			<a href="#campus4/pages/presentation/presentationList.html?type=<%=resultList.mtype%>" class="i18n" i18nKeyp="home.portal.gradRec.more"></a>
			<%}%>
		</div>
	</script>
