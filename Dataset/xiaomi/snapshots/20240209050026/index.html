26 Compliance","Investor":"Investor Relations","MIUI":"MIUI","Store":"Mi Store","Community":"Mi Community","Agreement":"User Agreement","Privacy":"Privacy Policy"}},"allTabsValue":{"advisory":"Security Advisory","notice":"Security Notice","policy":"Support Policy","updatedetail":"Update Details","aerdata":"AER Information","support":"Support Policy","update":"Firmware Upgrade Policy"}},"securityUpdate":{"secInstrumentation":{"supportdesc":"Product Support Policy Overview","supportcententb":"We do our best to provide continuous security updates for our IoT products, covering the bands of Xiaomi, RedMi, Mijia, Mitu, and Mijoy. The security updates generally include the latest security patches, security vulnerability fixes, and other security improvements. We will maintain the security updates for at least 2 years from the launch day of certain device models.","supportcententc":"We regularly publish and update the end-of-life (EOL) product list below to help you check whether your device can still receive security updates.","commit":"*We may support the security updates for 3 years or longer for some models, which are subject to actual conditions. If a very serious security vulnerability is discovered, we may also provide the necessary security fixes to you, even if your device is in the EOL product list.","supportTitle":"Security updates for IoT devices","supportList":"EOL Product List","Router":"MI Router","Smart Wearable Device":"Smart Wearable Device","Smart Speaker":"Smart Speaker","Health Scale":"Health Scale","Robot Vacuum":"Robot Vacuum","Camera":"Camera","Scooter":"Scooter","Other":"Other","IotProductPublish":"Launch Day of the IoT Product","productName":"Product Name","productPublishDay":"Product Launch Day","IotProduct1":{"name":"Mi 360° Home Security Camera 2K","date":"2020-04-09"},"IotProduct2":{"name":"Mi Robot Vacuum-Mop 2","date":"2021-01-14*"},"IotProduct3":{"name":"Mesh System AX3000","date":"2021-01-13**"},"note1":"*Security updates for Mi Robot Vaccum-Mop2 will be provided up to 31 Jan 2024, and extended support may be provided after the stated date.","note2":"**Security updates for Mesh System AX3000 will be provided up to 31 Dec 2024, and extended support may be provided after the stated date.","supporttips":"The following is a list of our EOL (End-Of-Life) products. It means that we no longer maintain any software or firmware updates (including security updates) for them, and may no longer respond to security vulnerability reports for such products either.","supportTime":"Last Update Date: ","supportStatement":"*Disclaimer:","supportStatementDetailA":"1. The information on this page is for reference only, and the actual situation is subject to the security update received by your device. ","supportStatementDetailB":"2. The delivery time of security patches may vary depending on the regions and models.","supportStatementDetailC":"3. Some patches received from chipset vendors (also called device-specific patches) may not be included in the security update of this month. We will include them in the security update as soon.","supportStatementDetailD":"4. The security updates policies and devices are subject to change and will be reviewed on a regular basis.","supportStatementDiff":"3. The security updates policies and devices are subject to change and will be reviewed on a regular basis."},"secMobilePhone":{"MobileTitle":"Security updates for smartphones","MobileCheckA":"Support policy","MobileCheckB":"Update details","policy":{"policydesc":"Product Support Policy Overview","policycontentA":"We do our best to provide continuous security updates for our smartphones, covering the brands of Xiaomi, Redmi, and POCO. The security updates generally include the latest security patches, security vulnerability fixes, and other security improvements. Typically, we will maintain the security updates for at least 2 years after the first shipment of a certain device model.","policycontentB":"We regularly publish and update the end-of-life (EOL) product list below to help you check whether your smartphone can receive security updates.","policymethod":"EOL Product List","policytips":"We no longer maintain any software or firmware updates (including security updates) for the products included in the EOL product list below, and may no longer respond to security vulnerability reports for them either.","policyTime":"Last Update Date:","commit":"*We may support the security updates for 3 years or longer for some models, which are subject to actual conditions. If a very serious security vulnerability is discovered, we may also provide the necessary security fixes to you, even if your device is in the EOL product list."},"detail":{"detailTitle":"Security Updates Details","search":"Go","month":"Month","none":"None","year":"Year","dou":",","ju":".","detailtipA":"This month's version security updates includes patches package of","detailtipB":"from the Android Security Bulletin. The details are as follows:","detail0":"Critical","detail1":"High","detail2":"Moderate","detail3":"Low","detail4":"NSI","detailType":"Applicable Models","detailTypeTitle":"The following smartphone models that can receive the security update of this month:"}},"secselect":{"secPhone":"Smartphones","secProduct":"IoT Devices"},"aerCertification":{"detail":{"aerDetail":"About AER Seal","aerDetailA":"AER (Android Enterprise Recommended) is an enterprise equipment and service provider certification provided by Google.","aerDetailB":"Products with this seal meet Google’s strict requirements for enterprise products in terms of software and hardware, and you can use them in your enterprise with confidence. ","aerDetailLink":"Learn More..."},"product":{"aerProduct":"Products with AER Seal","aerPublishTime":"Release Date","aerUpdateEndTime":"Security Update EOL","aerFrequence":"Update Frequency","aerVersion":"OS Version - Shipped","aerUpdateVersion":"OS Version - Future"}},"updatePolicy":{"title":"Firmware Upgrade and Support Policy","updataTime":"Last update in June 2021","des":{"description":"Overview","desDetailsA":"Xiaomi is committed to keeping all devices secure and working with the latest features according to the established best practices by providing firmware updates within the support time, which include security updates, bug fixes and new functions. ","desDetailsB":"This document describes the firmware update policy and support for security updates, bug fixes and new functions of Xiaomi IoT products."},"upgradePolicy":{"policy":"Upgrade Policy","policyDetailsA":"Xiaomi takes security and privacy issues very seriously. Accordingly, we provide outstanding maintenance of our products that includes technical support and regular releases, which include security updates, bug fixes and new functions based on users' feedback. Generally major version updates are provided annually, whereas minor version updates are provided as needed. However, if some critical vulnerabilities are reported, an immediate update will be arranged. ","policyDetailsB":"Xiaomi does not provide security updates for older firmware versions. Therefore, all Xiaomi devices need to be updated to the firmware version that includes the latest security update. Older versions may require multiple sequential firmware updates in order to get the latest version.","policyDetailsC":"For security reasons, no downgrade methods will be provided once firmware is updated. Xiaomi will maintain compatibility between firmware versions.","policyDetailsD":"You can consult the list of products for which firmware updates are no longer supported on the Product Security Center website."},"howUpgrade":{"upgrade":"How to Upgrade Firmware","ways":"Xiaomi provides two firmware update methods:","autoUpgrade":"Automatic update","autoUpgradeDetails":"Users can enable the automatic firmware update option in the mobile app, under 'Profile' - 'Settings' - 'Check for updates' - 'Automatic firmware updates' Once a new firmware version is available, the device will automatically download the update package and install it without any intervention.","manuUpgrade":"Manual update","manuUpgradeDetailsA":"If the automatic update option is not enabled, the mobile app will notify the user when a new update is available. Users can manually start the firmware update process by tapping the 'Update' button.","manuUpgradeDetailsB":"When the device undergoes a firmware update, the user will receive a version update prompt. By installing the latest firmware, users can get new functions or have a better user experience.","description":"Mi Wi-Fi supports firmware upgrading over the Internet, refer to \u003ca href=\"https://www.miwifi.com/miwifi_download.html\"\u003ehttps://www.miwifi.com/miwifi_download.html\u003c/a\u003e for details.","descriptionA":"Please check whether the firmware is the latest version:","descriptionB":"After connecting with the mobile APP, select General Settings, and click 'Firmware Upgrade' to check whether the firmware is the latest version.","descriptionC":"If the version is not the latest one, please update, and the update method is as following:","descriptionD":" 1. Restart the device (first power off, then power up and connect to the Internet).","descriptionE":" 2. Choose and enter your bonded device.","descriptionF":" 3. Open the settings menu and select General Settings.","descriptionG":" 4. Find 'Firmware Upgrade', upgrade the firmware to the latest version.","descriptionH":"","desLink":""},"question":{"faqs":"FAQS","Q1":"Will the upgrades get forced to my devices?","A1DetailsA":"If user enable the 'Automatic firmware updates',the device will update automaticlly between 2:00-6:00a.m. without any audio or light notification.","A1DetailsB":"If user doesn't enable the 'Automatic firmware updates', users must manually start the firmware update process by click the 'update' button.","Q2":"I’m not ready for an upgrade, what should I do?","A2":"You can delay your upgrade by not pressing the upgrade button. ","Q3":"I’d like to delay receiving firmware upgrades beyond 30 days, what should I do?","A3":"Xiaomi strongly advises keeping your device updated to reduce the secuirty risks. We will work with you to make upgrading as easy as possible and have device updates occur at a convenient time for you. Xiaomi will also send you regular reminders to update your devices.","Q4":"If the update fails:","A4DetailsA":"Please restart the device and try the update again. Do not cut off power during the update process, power failure will cause damage to the device.","A4DetailsB":"If the update process fails repeatedly, you can try to connect the device to the mobile phone hotspot (some routers will shield the update file) and update under the mobile phone hotspot.","A4DetailsC":"If the problem still exists, please contact customer service to deal with it."}}}}},"userConfig":{"i18n":{"defaultLocale":"en","locales":["en","zh-CN"]},"NEXT_LOCALE":"the-locale","localePath":"/workspace/repo/trust-center/src/locales","default":{"i18n":{"defaultLocale":"en","locales":["en","zh-CN"]},"NEXT_LOCALE":"the-locale","localePath":"/workspace/repo/trust-center/src/locales"}}}},"__N_SSG":true},"page":"/misrc/updates/phone","query":{},"buildId":"C6T3E4fmr5H4c178ttaT1","isFallback":false,"gsp":true,"locale":"en","locales":["en","zh-CN"],"defaultLocale":"en","scriptLoader":[]}
